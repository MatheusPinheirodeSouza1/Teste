<ion-header>
  <ion-navbar>
    <ion-title>Listar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<div  *ngFor="let elemento of elementos" >
			<ion-card  *ngIf="!!elemento ">
				<button ion-item (click)="presentActionSheet(value,elemento.id)">
						<ion-card-header *ngIf="!!elemento.name">
							<ion-card-title>{{elemento.name}}</ion-card-title>
						</ion-card-header>
						<ion-card-content *ngIf="!!elemento.category">
							Categoria: {{elemento.category}}
						</ion-card-content>
						<ion-card-content *ngIf="!!elemento.price">
							Pre√ßo: {{elemento.price}}
						</ion-card-content>
						<ion-card-content *ngIf="!!elemento.id && value == '4'">
							<ion-card-title>Id: {{elemento.id}}</ion-card-title>
						</ion-card-content>
						<ion-card-content *ngIf="!!elemento.menuId">
							Id do menu: {{elemento.menuId}}
						</ion-card-content>
				</button>
			</ion-card>
		</div>
	</ion-list>
	
</ion-content>
